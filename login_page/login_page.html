<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <!-- Link to external Font Awesome and Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        /* General Reset */
/* General Reset */
*, *:before, *:after {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

/* Body Styling */
 /* General Reset */
        *, *:before, *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Hide overflow to ensure shapes don't go out of bounds */
        }

        /* Background Design */
        .background {
            width: 100vw;
            height: 100vh;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
            pointer-events: none; /* Prevent shapes from interacting with the form */
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
            transition: transform 3s ease-in-out; /* Smooth transition for position change */
        }

        /* Blue Circle */
        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
        }

        /* Orange Circle */
        .shape:last-child {
            background: linear-gradient(to right, #ff512f, #f09819);
        }


        /* Form Container */
        form {
            height: 520px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }

        .social .fb {
            margin-left: 25px;
        }

        .social i {
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="user.php" method="post" id="login">
        <h3>Login Here</h3>
    
        <label for="email">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" required>
    
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="password" required>
        
        <!-- Error message container -->
        <div id="error-message" style="color: red; font-size: 14px; margin-top: 5px;"></div>
    
        <button type="submit">Sign In</button>
    
        <div class="social">
            <div class="go"><i class="fab fa-google"></i> Google</div>
            <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
        </div>
    </form>

    <script>
        function randomizeShapes() {
            const shapes = document.querySelectorAll('.background .shape');
            shapes.forEach(shape => {
                const randomX = Math.random() * window.innerWidth - shape.offsetWidth;
                const randomY = Math.random() * window.innerHeight - shape.offsetHeight;
                shape.style.transform = `translate(${randomX}px, ${randomY}px)`;
            });
        }
    
        // Randomize positions every 3 seconds
        setInterval(randomizeShapes, 2500);
    </script>
    
    
    <script>
        // Check for a query parameter indicating an error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('error-message').textContent = 'Incorrect email or password. Please try again.';
        }
    </script>
</body>
</html>
