<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Your Mail Has Been Sent Successfully.</title>
    <!-- Latest Bootstrap min CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        /* Overall Page Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
        }
        
        /* Fullscreen Welcome Area */
        .welcome-area {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('back.jpg') center/cover no-repeat;
            background-attachment: fixed; /* Creates parallax scrolling effect */
        }

        /* Darkened Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Darkened overlay */
            transition: background 0.3s ease;
        }

        .welcome-area:hover .overlay {
            background: rgba(0, 0, 0, 0.6); /* Darker overlay on hover */
        }

        /* Hero Text Area */
        .hero-text {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 60px 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transform: translateY(10%);
            transition: transform 0.5s ease;
        }

        .hero-text h1 {
            color: #08d665;
            font-size: 56px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hero-text p {
            color: #555;
            font-size: 20px;
            margin-bottom: 40px;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .back-home {
            background: linear-gradient(135deg, #f54291, #556df4);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-weight: 600;
            padding: 18px 50px;
            text-transform: uppercase;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
            text-decoration: none;
        }

        .back-home:hover {
            background: linear-gradient(135deg, #556df4, #f54291);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .back-home:focus {
            outline: none;
        }

        /* Hero Text Animation */
        .hero-text {
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero-text {
                padding: 40px 25px;
            }

            .hero-text h1 {
                font-size: 36px;
            }

            .back-home {
                font-size: 18px;
                padding: 14px 35px;
            }
        }
    </style>
</head>

<body>
    <section class="welcome-area">
        <div class="overlay"></div> <!-- Overlay for background dimming -->
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-12 col-xs-12">
                    <div class="hero-text">
                        <h1>Your Mail Has Been Sent Successfully!</h1>
                        <p>Thank you for reaching out to us. We will get back to you shortly.</p>
                        <a class="back-home" href="main_page.html">Back To Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Latest jQuery -->
    <script src="jquery-min.js"></script>
    <!-- Latest compiled and minified Bootstrap -->
    <script src="bootstrap.min.js"></script>
</body>
</html>
